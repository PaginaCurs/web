<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="cuestionario" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Cuestionario</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Género:</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino" required>
          <label class="form-check-label" for="generoMasculino">Masculino</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino" required>
          <label class="form-check-label" for="generoFemenino">Femenino</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="radio" name="genero" id="generoOtro" value="otro" required>
          <label class="form-check-label" for="generoOtro">Otro</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="range" class="form-range" id="edad" min="0" max="100" step="1" value="0" required>
        <span id="edadValor">0</span>
      </div>
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios:</label>
        <textarea class="form-control" id="comentarios" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <a href="carrusel.html" class="btn btn-secondary ms-2">Regresar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const edadControl = document.getElementById('edad');
    const edadValor = document.getElementById('edadValor');

    edadControl.addEventListener('input', () => {
      edadValor.textContent = edadControl.value;
    });
  </script>
</body>
</html>
